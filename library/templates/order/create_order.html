{% extends "base.html" %}

{% block title %}Create Order{% endblock %}

{% block content %}
<h2>Create Order for {{ book.name }}</h2>

<form method="post">
    {% csrf_token %}
    <label for="plated_end_at">Plated End At:</label>
    <input type="date" name="plated_end_at" id="plated_end_at" required>
    <button type="submit">Create</button>
</form>
{% endblock %}
